<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Javascript Interactivity</title>
</head>
<body>
    <!--Event handling-->
    <button id="myBtn">Click Me!</button>


    <!--Slide show-->
    <div class="slideshow">
        <img  id="slideImage" src="Assets/image1.jpg">
    </div>

    <!--Tabs-->
    <div class="tabs">
        <button class="tabBtn" onclick="openTab('tab1')">Tab 1</button>
        <button class="tabBtn" onclick="openTab('tab2')">Tab 2</button>
    </div>

    <div id="tab1" class="tabContent">Hello There!!</div>
    <div id="tab2" class="tabContent" style="display: none;">Welcome to coding</div>

    <!--FORM validation-->
    <Form action="POST" id="signupForm">
        <h1>SignUp form</h1>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <small id="emailFeedback" class="feedback"></small><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        <small id="passwordFeedback" class="feedback"></small><br><br>

        <button type="submit">Submit</button>
    </Form>
    
    <script src="index.js"></script>
</body>
</html>
